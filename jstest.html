<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        var stDate = new Date();
        var edDate = new Date('2021-12-20 24:00:00').getTime(); // 종료날짜
        var RemainDate = edDate - stDate;
 
        function msg_time() {
            let hours = Math.floor((RemainDate % (1000 * 60 * 60 * 24)) / (1000*60*60));
            let miniutes = Math.floor((RemainDate % (1000 * 60 * 60)) / (1000*60));
            let seconds = Math.floor((RemainDate % (1000 * 60)) / 1000);
  
            m = hours + "시간 " +  miniutes + "분 " + seconds + "초" ; // 남은 시간 text형태로 변경
  
            document.all.timer.innerHTML = m;   // div 영역에 보여줌 
  
            if (RemainDate < 0) {      
                // 시간이 종료 되었으면..
                clearInterval(tid);   // 타이머 해제
            }else{
                RemainDate = RemainDate - 1000; // 남은시간 -1초
            }
        }
        
        $(document).ready(function(){
            msg_time();
            tid=setInterval('msg_time()',1000); // 타이머 1초간격으로 수행
        });

    </script>
    <title>Document</title>
</head>
<body>
    <p>남은시간 : <span id="timer"></span></p>
</body>
</html>
