<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./jquery-3.6.0.min.js"></script>
    <style>
        body{
            margin :0px auto;
            text-align: center;
        }
        div{
            margin :0px auto;
            text-align: center;
        }
        .alert{
            width:500px;
            height: 300px;
        }
        table {
            border-collapse : collapse;
        }        

        th{
            border : 1px solid gray;
            background-color: white;
            width: 200px;
        }
        td{
            border : 1px solid gray;
            background-color: white;
            width: 200px;
        }


    </style>
    <script>
        //=========================================================================
        function gid(id) {return document.getElementById(id);}
        //=========================================================================
        function appendRow(newword, date, time) {
            //myTBody를 이용하여 새 행을 생성한다
            let tbodyToDo = gid("tbodyToDo")
            let newRow = tbodyToDo.insertRow(tbodyToDo.rows.length);
            //생성된 새 행(newRow)을 이용하여 내부에 두개의 행을 생성한다.
            let cell0 = newRow.insertCell(0);
            let cell1 = newRow.insertCell(1);
            let cell2 = newRow.insertCell(2);
            let cell3 = newRow.insertCell(3);
            let cell4 = newRow.insertCell(4);
            //생성된 셀에 필요한 내용을 저장한다.
            cell0.innerHTML
            cell1.innerHTML = "<strong>" + date + "</strong>";
            cell2.innerHTML = "<strong>" + time + "</strong>";
            cell3.innerHTML = "<Strong>" + newword + "</Strong>"; 
            cell4.innerHTML = "X";
            //생성된 셀에 필요한 이벤트 핸들러를 저장한다.
            cell1.click(spanClickHandler);
            cell4.click(btnClickHandler)
        }
        //=========================================================================
        function keydownHandler(){
            if(event.keyCode == 13){ //Enter key를 눌렀으면... 
                let date = gid("idate");
                let time = gid("itime");
                this.value = this.value.trim();
                if(this.value.length == 0) {    //스페이스바로 비워져있으면
                    return;
                }
                appendRow(this.value, date.value, time.value);  //안에 넣기
                this.value = "";        //엔터치고 비우기
            }
        } 
        //=========================================================================
        function finishHandler(){
            let newItem = gid("newItem");
            let date = gid("idate");
            let time = gid("itime");
            newItem.value = newItem.value.trim();
                if(newItem.value.length == 0) {    //스페이스바로 비워져있으면
                    return;
                }
                appendRow(newItem.value, date.value, time.value);  //안에 넣기
                newItem.value = "";        //엔터치고 비우기
        }
        //=========================================================================
        //click한 버튼을 포함하는 span 객체(버튼의 부모노드)를 삭제한다.
        function btnClickHandler(){
            $(this.parentNode).remove();
        }
        //=========================================================================
        // 클릭한 span 객체를 listDone 객체의 자식노드로 보낸다.(연결한다)
        function spanClickHandler(){
            let parentID = this.parentNode.getAttribute('id')

            if(parentID == "tbodyToDo"){
                gid("tbodyDone").appendChild(this);
            } else {
                gid("tbodyToDo").appendChild(this);
            } 
        }

        //=========================================================================
        $(document).ready(function(){
            $("span").click(spanClickHandler);
            $("#newItem").keydown(keydownHandler);
            $("#btnFinish").click(finishHandler);
        });

        //=========================================================================
    </script>
</head>
<body>
    <div id="test">
        <h1>ToDo List Project</h1>
    </div>
    <hr>
    기 간 : <input type="date" id = "idate" > <input type="time" id = "itime" value = "12:00">

    <br>
    해야할 일 : <input type="text" id="newItem" size="30">
    <button id = "btnFinish">완료</button>
    <hr>
    <h3>ToDo List</h3>
    <div class="alert alert-success" id="listToDo">
        <table>
            <thead>
                <th>완료</th>
                <th>날짜</th>
                <th>시간</th>
                <th>내용</th>
                <th>삭제</th>
            </thead>
            <tbody id = "tbodyToDo"></tbody>
        </table>
    </div>
    <h3>Done List</h3>
    <div class="alert alert-danger" id="listDone">
        <table>
            <thead>
                <th>완료</th>
                <th>날짜</th>
                <th>시간</th>
                <th>내용</th>
                <th>삭제</th>
            </thead>
            <tbody id = "tbodyDone"></tbody>
        </table>
    </div>
</body>
</html>
